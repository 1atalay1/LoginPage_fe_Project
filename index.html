<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CL:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="container">
            <h1>LOGIN</h1>
            <form>
                <table>
                    <tr>
                       <td>
                        <div class="user-name">
                            <input type="text" name="" id="username-text" placeholder="Username">
                            <i class="fa-regular fa-user fa-bounce" id="user-logo"></i>
                           </div>
                       </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="password">
                                <input type="password" name="" id="password-line" placeholder="Password">
                                <i class="fa-solid fa-lock fa-bounce" id="password-button"></i>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="rem-for">
                                    <input type="checkbox" name="" id="remember-me"><span style="color: white; margin-right: 70px;">Remember Me</span>
                                    <a href="#" id="forgot-password">Forgot Password?</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                            <td>
                                <div class="login-button">
                                    <button id="button"><a href="">Login</a></button>
                                </div>
                            </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="have-acc">
                                <span>Do not have an account?</span>
                                <a href="#" >Register</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <footer>
            Copyright Â© OGA Production
        </footer>
</body>
</html>
